name: Continuous Integration

# 1. Triggers the workflow on pushes to the 'main' branch
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 2. Checks out your repository code
    - uses: actions/checkout@v4
      
    # 3. Sets up Python environment
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' 
        
    # 4. Installs dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # If you use a testing framework like pytest, install it here
        
    # 5. Runs your test script (e.g., test.py)
    - name: Run tests
      # If your bot project had a test file, this is where you run it.
      # If this command fails, the deployment stops!
      run: echo "No tests configured. Proceeding..." 
      
